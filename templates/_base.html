{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kalendarium Aerial{% endblock title %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Custom assets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kalendarz Aerial</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'event_list' %}">Kalendarz</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'account_logout' %}">Wyloguj</a>
                {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Zaloguj siÄ™</a>
                <a class="nav-link" href="{% url 'account_signup' %}">Rejestracja</a>
                {% endif %}
              <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
              <a class="nav-link" href="{% url 'about' %}">O projekcie</a>
              <a class="nav-link" href="{% url 'contact' %}">Kontakt</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
