{% extends '_base.html' %}
{% load static %}


{% block content %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissable fade show {% if message.tags %}{{ message.tags }}{% endif %}" role="alert" >
      {{ message }}
      <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
<h1 class="d-flex justify-content-center">CALENDAR LAYOUT</h1>
<div class="calendar-navigation">
  <button class="btn btn-info collapse-filters" type="button" data-bs-toggle="modal" data-bs-target="#collapseFilters">
    Filtruj
  </button>
  <select class="form-select py-1 sticky-dropdown" id="year-dropdown">
    <option selected disabled>Przejd≈∫ do roku...</option>
  </select>
</div>

<div id="calendar-container">
</div>
<p>{{events}}</p>

<!-- filters modal -->
<div class="modal fade" id="collapseFilters" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="filterModalLabel">Filtruj</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="type-filter" class="">
          <h5>Typ wydarzenia</h5>
          <input type="checkbox" class="form-check-input mb-2" id="uncheck-all-types" checked>
          <label for="uncheck-all-types">Odznacz/zaznacz wszystkie</label>
          <div id="type-checkboxes">
            {% for type in event_types %}
            <label><input type="checkbox" value="{{ type.1 }}" class="form-check-input type-checkbox" checked> {{ type.1 }}</label>
            {% endfor %}
          </div>
        </p>
        <p id="location-filter">
          <h5>Lokalizacja</h5>
          <select class="form-select" name="" id="location-dropdown">
            <option value="all">Wszystkie</option>
          </select>
        </p>
        <p id="aerial-filter">
          <label><input type="checkbox" id="only-aerial" class="form-check-input"> Zwiazane z aerial</label>
        </p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Zamknij</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="applyFiltersBtn">Zastosuj</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    const yearsData = {{ years|safe }}
    const allEvents = {{ events|safe }}
    const eventTypes = {{ event_types|safe }}
</script>
<script src="{% static 'js/generate_calendar.js' %}" defer></script>


{% endblock content %}
