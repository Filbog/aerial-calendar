{% extends '_base.html' %}
<h1>LIST LAYOUT</h1>

{% block content %}
{% for event in events %}
    <h2> <a href="{{ event.get_absolute_url }}">{{ event.name }}</a></h2>
    <div class="list_dates">
        <h3>{{ event.start_date }} - {{ event.end_date }}</h3>
    </div>
    <hr>
{% endfor %}
{% endblock content %}
