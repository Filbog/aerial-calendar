{% load i18n %}
{% extends '_base.html' %}

{% block content %}
{% for event in unverified_events %}
    <div>
        <h3>{{ event.name }}</h3>
        <form method="post" action="{% url 'verify_event' event.id %}">
            {% csrf_token %}
            <button class='btn btn-primary' type="submit">{% trans "Verify" %}</button>
        </form>
    </div>
{% endfor %}
{% endblock content %}
