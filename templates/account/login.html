{% extends "_base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}{% trans "Log In" %}{% endblock title %}

{% block content %}
    <h1>{% trans "Log In" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-success" type="submit">{% trans "Log In" %}</button>
    </form>
{% endblock content %}
